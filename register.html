<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="styles.css">

      <title>Register form</title>
   </head>
   <body>
      <!-- Added Navigation Bar -->
      <nav class="navbar">
         <div class="nav__brand">
            <h2>Apna Kaam</h2>
         </div>
         <div class="nav__links">
            <a href="#" class="nav__link">Dashboard</a>
            <a href="profile.html" class="nav__link">Profile</a>
            <a href="#" class="nav__link">Services</a>
            <a href="#" class="nav__link">Contact</a>
         </div>
      </nav>

      <div class="login">
         <img src="assets/img/login-bg.png" alt="login image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Register</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" placeholder="Name" required class="login__input">
                  <i class="ri-user-line"></i>
               </div>

               <div class="login__box">
                  <input type="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-line"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-line"></i>
               </div>
               <div class="login__box">
                  <input type="password" placeholder="Confirm Password" required class="login__input">
                  <i class="ri-lock-2-line"></i>
               </div>
            </div>

            <button type="submit" class="login__button" onclick="window.location.href='main.html'">Login</button>

            <div class="login__register">
               Already have an account? <a href="index.html">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
