<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Login form - Bedimcode</title>
   </head>
   <body>
      <!-- Added Navigation Bar -->
      <nav class="navbar">
         <div class="nav__container">
            <div class="nav__brand">Apna Kaam</div>
            <div class="nav__links">
               <a href="main.html" class="nav__link">Home</a>
               <a href="internship.html" class="nav__link">Internships</a>
               <a href="#" class="nav__link">Companies</a>
               <a href="#" class="nav__link">Resources</a>
            </div>
            <div class="nav__buttons">
               <a href="index.html" class="btn btn-outline">Login</a>
               <a href="register.html" class="btn btn-primary">Sign Up</a>
            </div>
         </div>
      </nav>

      <div class="login">
         <img src="assets/img/login-bg.png" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="email" placeholder="Email ID" required class="login__input">
                  <i class="ri-mail-fill"></i>
               </div>

               <div class="login__box">
                  <input type="password" placeholder="Password" required class="login__input">
                  <i class="ri-lock-2-fill"></i>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-box">
                  <input type="checkbox" class="login__check-input" id="user-check">
                  <label for="user-check" class="login__check-label">Remember me</label>
               </div>

               <a href="#" class="login__forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="login__button" onclick="window.location.href='main.html'">Login</button>

            <div class="login__register">
               Don't have an account? <a href="register.html">Register</a>
            </div>
         </form>
      </div>
   </body>
</html>
