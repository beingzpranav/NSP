<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Glassmorphism Login form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Add navigation bar -->
<nav aria-label="Main Navigation">
  <div class="nav-left">
    <img src="assets/img/2.jpg" alt="Company Logo" class="logo">
  </div>
  <div class="nav-right">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">Internship</a>
    <a href="#" class="nav-link">Companies</a>
    <a href="#" class="nav-link">Profile</a>
  </div>
</nav>
<!-- partial:index.partial.html -->
<section aria-labelledby="login-heading">
  <div class="form-box">
    <div class="form-value">
      <form action="">
        <h2 id="login-heading">Login</h2>
        <div class="inputbox">
          <ion-icon name="mail-outline"></ion-icon>
          <input type="email" required aria-required="true">
          <label for="">Email</label>
        </div>
        <div class="inputbox">
          <ion-icon name="lock-closed-outline"></ion-icon>
          <input type="password" required aria-required="true">
          <label for="">Password</label>
        </div>
        <div class="forget">
          <label>
            <input type="checkbox" aria-label="Remember me"> Remember me
          </label>
          <label>
            <a href="#">Forgot password?</a>
          </label>
        </div>
        <button type="submit">Log in</button>
        <div class="register">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</section>
<!-- partial -->
  <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js'></script>
 <script src='https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js'></script>
</body>
</html>
